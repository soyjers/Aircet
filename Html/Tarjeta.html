<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Corporativa AIRCET</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CONFIGURACIÓN BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #eef2f5; /* Fondo de presentación limpio */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 80px; 
            flex-wrap: wrap;
            padding: 40px;
        }

        :root {
            --primary: #0072B8;       /* Azul AIRCET */
            --dark-blue: #003355;     /* Azul Oscuro */
            --deep-tech: #001f35;     /* Azul Profundo */
            --accent: #00A993;        /* Verde Turquesa */
            --text-grey: #555555;
        }

        /* --- CONTENEDOR DE TARJETA --- */
        .card-side {
            width: 508px;
            height: 290px;
            position: relative;
            background: #fff;
            box-shadow: 0 20px 50px rgba(0, 51, 85, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px;
        }

        /* =========================================
           FRENTE: IMPACTO DE MARCA
           ========================================= */
        .card-front {
            background: radial-gradient(circle at 50% 50%, #005a94 0%, #002845 120%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-front::before {
            content: ''; position: absolute; inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 35px 35px;
            pointer-events: none;
        }

        .logo-circle {
            width: 170px; height: 170px;
            background-color: rgba(0, 31, 53, 0.8);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--accent);
            box-shadow: 0 0 40px rgba(0, 169, 147, 0.3);
            z-index: 2; margin-bottom: 15px; backdrop-filter: blur(5px);
        }

        .logo-img {
            width: 130px; height: auto; display: block;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.15)); 
        }

        .tagline {
            font-family: 'Rajdhani', sans-serif;
            color: #fff; font-size: 1.1rem; font-weight: 700;
            letter-spacing: 4px; text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); z-index: 2;
        }
        .tagline span { color: var(--accent); }

        /* =========================================
           REVERSO: INFORMACIÓN COMPLETA
           ========================================= */
        .card-back {
            background: #fff;
            display: flex;
            flex-direction: row;
        }

        .side-bar {
            width: 16px; height: 100%; background: var(--primary);
            position: relative; z-index: 1;
        }
        .side-bar::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 35%; background: var(--accent);
        }

        .content-area {
            flex: 1;
            padding: 25px 35px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative; z-index: 2;
        }

        .bg-watermark {
            position: absolute; right: -30px; bottom: -40px; width: 280px;
            opacity: 0.04; pointer-events: none; transform: rotate(-15deg); z-index: 0;
        }

        /* --- Sección Superior: Qué Hacemos (AMPLIADA) --- */
        .services-section {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .section-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem; font-weight: 700; color: var(--accent);
            text-transform: uppercase; letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas */
            gap: 4px 20px; /* Menos espacio vertical, más horizontal */
        }

        .service-item {
            font-family: 'Roboto', sans-serif;
            font-size: 0.72rem; font-weight: 600; color: var(--dark-blue);
            display: flex; align-items: center; white-space: nowrap; /* Evita saltos de línea */
        }
        .service-item::before {
            content: '•'; color: var(--primary); font-size: 1.2rem; line-height: 0; margin-right: 5px;
        }

        /* --- Sección Inferior: Contacto + QR --- */
        .bottom-layout {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .contact-list {
            display: flex; flex-direction: column; gap: 5px;
        }

        .c-row {
            display: flex; align-items: center;
            font-size: 0.78rem; color: var(--text-grey); font-weight: 500;
        }

        .c-icon {
            width: 18px; text-align: center; margin-right: 8px;
            font-size: 0.85rem; color: var(--primary);
        }

        /* QR Destacado */
        .qr-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .qr-box {
            padding: 4px; background: white; border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }

        .qr-img {
            width: 80px; height: 80px; display: block; object-fit: contain;
        }

        .scan-cta {
            margin-top: 4px;
            font-size: 0.6rem; font-weight: 700;
            color: var(--primary); text-transform: uppercase;
            letter-spacing: 0.5px; text-align: center;
        }
        
        .scan-cta i { margin-left: 3px; font-size: 0.7rem; }

    </style>
</head>
<body>
    
    <div class="card-side card-front">
        <div class="logo-circle">
            <img src="../img/Logos/Logo.png" alt="AIRCET" class="logo-img">
        </div>
        <div class="tagline">Ingeniería <span>&</span> Automatización</div>
    </div>

    <div class="card-side card-back">
        
        <div class="side-bar"></div>
        <img src="../img/Logos/LogoAzul.png" class="bg-watermark">

        <div class="content-area">
            
            <div class="services-section">
                <div class="section-title">Soluciones Integrales</div>
                <div class="services-grid">
                    <div class="service-item">Ingeniería HVAC</div>
                    <div class="service-item">Diseño de Planos</div>
                    <div class="service-item">Fabricación Ductos</div>
                    <div class="service-item">Montajes Industriales</div>
                    <div class="service-item">Automatización BMS</div>
                    <div class="service-item">Mantenimiento HVAC</div>
                </div>
            </div>

            <div class="bottom-layout">
                
                <div class="contact-list">
                    <div class="c-row">
                        <div class="c-icon"><i class="fas fa-phone-alt"></i></div>
                        <span>+57 (312) 222-1369</span>
                    </div>
                    <div class="c-row">
                        <div class="c-icon"><i class="fas fa-envelope"></i></div>
                        <span>info@aircetcol.com</span>
                    </div>
                    <div class="c-row">
                        <div class="c-icon"><i class="fas fa-globe"></i></div>
                        <span>www.aircetcol.com</span>
                    </div>
                    <div class="c-row">
                        <div class="c-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <span>Bogotá, D.C.</span>
                    </div>
                </div>

                <div class="qr-wrapper">
                    <div class="qr-box">
                        <img src="../img/QR/QRAIRCETCOL.jpg" alt="Web AIRCET" class="qr-img">
                    </div>
                    <span class="scan-cta">
                        Visitar Web <i class="fas fa-arrow-right"></i>
                    </span>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
